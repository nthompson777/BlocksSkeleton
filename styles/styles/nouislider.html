<div class="container">

    <!-- Begin Unique Body Content -->
    <section>
      <h1>No uiSlider Test
      </h1>

    
      <div id="html5">
      </div>
      <select id="input-select"></select>
      <input type="number" min="-20" max="40" step="1" id="input-number">
      <script>
      // Append the option elements
		for ( var i = -20; i <= 40; i++ ){
			$('#input-select').append(
				'<option value="'+i+'">'+i+'</option>'
			);
		}

		$('#html5').noUiSlider({
		start: [ 10, 30 ],
		connect: true,
		range: {
		'min': -20,
		'max': 40
		}
		});
      // A select element can't show any decimals
$('#html5').Link('lower').to($('#input-select'), null, wNumb({
	decimals: 0
}));

$('#html5').Link('upper').to($('#input-number'));
    </script>
